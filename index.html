<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/3d-user-login-verification-icon-human-symbol-mobile-ui-ux-app-icons_716564-372.jpg?w=360" type="image/x-icon">
</head>
<body>
    <div class="main-div">
        <div class="box">
            <h1>Login</h1>
            <form id="form">
                <div class="input-box">
                    <input required type="email" name="" id="email">
                    <label class="label" for="email">Email </label>

                </div>
                <div class="input-box">
                    <input required type="password" name="" id="pass">
                    <label for="pass">Password </label>
                   
                </div>
                <div class="parant">
                    <div>
                        <a id="forgot">Forgot Password?</a>
                    </div>
                </div>
                 <button class="btn" type="submit">Login</button>
            </form>
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register</a> </p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/3d-user-login-verification-icon-human-symbol-mobile-ui-ux-app-icons_716564-372.jpg?w=360" type="image/x-icon">
</head>
<body>
    <div class="main-div">
        <div class="box">
            <h1>Forgot Password</h1>
            <form id="form">
                <div class="input-box">
                    <input required type="email" name="" id="email">
                    <label class="label" for="email">Enter Email Address </label>

                </div>
               
                 <button  class="btn" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="forgot.js"></script>
</body>
</html>
